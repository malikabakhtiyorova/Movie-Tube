<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Movies</title>
</head>

<body class="bg-secondary">



  <div class="container">
    <h1 class="text-center my-5 text-uppercase">Search Movies</h1>

    <form class="search-form" action="https://echo.htmlacadmey.ru" method="GET">
      <div class="form-group d-flex align-items-center my-5">
        <input class="movie-input form-control mr-5 shadow-lg" type="search" aria-label="input movie-title"
          name="movie-title" required placeholder="Movie title">
        <select required class="movie-select form-control col-md-3 mr-5 shadow-lg">
          <option selected disabled>Categories</option>
          <option value="Documentary">Documentary</option>
          <option value="Adventure">Adventure</option>
          <option value="Animation">Animation</option>
          <option value="Comedy">Comedy</option>
        </select>
        <button class="btn btn-light text-bold shadow-lg" type="submit">Search</button>
      </div>
      <div class="form-group">
        <select required class="movie-sort col-md-4 mx-auto form-control mr-5 shadow-lg">
          <option selected disabled>Sort selected movies by</option>
          <option value="alphabetical">A-Z</option>
          <option value="reverse">Z-A</option>
          <option value="rating">Rating</option>
          <option value="date">Date</option>
        </select>
      </div>
    </form>




  </div>

  <div class="container">
    <ul class="movies-list d-flex flex-wrap list-unstyled list-group">
    </ul>
  </div>

  <template id="movies-item">
    <li
      class="col-8 mx-auto bg-light d-flex rounded-lg align-items-center justify-content-center list-group-item mt-3 mb-3">
      <img class="movie-img rounded-lg mb-3 mr-3" width="400" height="200" src="" />
      <div class="wrapper w-60 mr-auto">
        <p class="movie-title h4">akk</p>

        <p class="movie-rating h3 badge badge-warning display-2">Lorem, ipsum.</p>
        <a class="movie-trailer-link h5 d-block" href="#">Trailer link</a>
        <p class="movie-year h5 font-bold">Lorem, ipsum.</p>
        <p class="movie-genres h5 font-italic text-break">Lorem, ipsum.</p>
      </div>
    </li>
  </template>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="utils.js"></script>
  <script src="movies.js"></script>
  <script src="movie.js"></script>
</body>

</html>
